<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Completion Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }

        .certificate {
            background: #fff;
            padding: 50px;
            border: 5px solid #3498db;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .certificate h1 {
            font-size: 2.5em;
            color: #3498db;
        }

        .certificate p {
            font-size: 1.2em;
            color: #555;
        }

        .certificate .student-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2ecc71;
        }

        .certificate .course-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
        }

        .certificate .completion-date {
            font-size: 1.1em;
            color: #34495e;
            margin-top: 20px;
        }

        .signature {
            margin-top: 50px;
            font-size: 1.2em;
            color: #3498db;
        }
    </style>
</head>
<body>

    <div class="certificate">
        <h1>Certificate of Completion</h1>
        <p>This is to certify that</p>
        <p class="student-name">{{ student.username }}</p>
        <p>has successfully completed the course</p>
        <p class="course-name">{{ course.name }}</p>
        <p class="completion-date">Completed on: {{ completion_date }}</p>

        <div class="signature">
            <p>Instructor's Signature</p>
            <p>{{ course.teacher.username }}</p> <!-- Displaying instructor's name -->
        </div>
    </div>

</body>
</html>
