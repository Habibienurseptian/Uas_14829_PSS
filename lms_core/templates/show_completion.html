<h1>Completion Progress for {{ course.name }}</h1>
<p>
  You have completed {{ completed_count }} out of {{ total_content }} contents
  ({{ completion_percentage }}%).
</p>
<ul>
  {% for content in completed_content %}
  <li>{{ content.content_name }}</li>
  {% endfor %}
</ul>
<a href="{% url 'certificate' course.id %}">Check Certificate</a>
