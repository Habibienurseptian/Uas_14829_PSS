<h2>Your Categories</h2>
<ul>
  {% for category in categories %}
  <li>
    {{ category.name }} - {{ category.description }}
    <a
      href="{% url 'delete_category' category.id %}"
      onclick="return confirm('Are you sure?')"
      >Delete</a
    >
  </li>
  {% endfor %}
</ul>
<a href="{% url 'add_category' %}">Add New Category</a>
